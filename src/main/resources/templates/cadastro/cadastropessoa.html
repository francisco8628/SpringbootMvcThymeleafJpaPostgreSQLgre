<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<link rel="stylesheet" href="/css/style.css">

</head>
<body>


	<div class="container">
		<h1>Cadastro de Pessoa</h1>
		<br/>
		  <div th:each = "m : ${msg}">
		       <span th:text = "${m}"></span>
		  
		  </div>		
	    <br/>		
		
		<div class="row">
			<!-- Formulario para cadastro de pessoas -->
			<form action="savarpessoa" id="formpessoa" method="post"
				th:object="${pessoaobj}" class="col s12">
				<div class="row">

					<div class="col s2">
						<label for="id">ID:</label> <input name="id" th:field="*{id}"
							readonly="readonly" placeholder="id">
					</div>

					<div class="col s10">
						<label for="nome">Nome:</label> <input type="text" name="nome"
							th:field="*{nome}" placeholder="Digite seu Nome">
					</div>

				</div>

				<div class="row">
					<div class="col s10">
						<label>Sobrenome:</label> <input type="text" name="sobrenome"
							th:field="*{sobrenome}" placeholder="Digite seu sobrenome">
					</div>


					<div class="col s2">
						<label>Idade:</label> <input type="text" name="idade"
							th:field="*{idade}" placeholder="Digite sua idade">
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<input class="waves-effect waves-light btn-large" type="submit"
							name="acao" value="Salvar">
						<button class="waves-effect waves-light btn-large" type="submit"
							name="acao"
							onclick="document.getElementById('formpessoa').reset();">Novo</button>
					</div>
				</div>
			</form>
			<!-- div formulario main -->
		</div>
		<!-- row-form-salvarpessoa -->

		<div class="row">
			<div class="col 12">
				<div class="form-persquisa ">
					<form action="pesquisapessoa" method="post">
						<label>Pesquisa por nome</label> <input name="nomepesquisa">
						<input type="submit" class="waves-effect waves-light btn-large"
							value="Buscar"> <a href="/listapessoas">
							<button class="waves-effect  blue darken-4 btn-large">Listar</button>
						</a>
					</form>
				</div>
			
			</div>
		</div>


		<div class="row">
			<div class="col s12">
				<table class="striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Sobrenome</th>
							<th>Idade</th>
							 <th style="text-align: center;">Editar</th>
							<th style="text-align: center;">Excluir</th>
						</tr>
					</thead>
					<tr th:each="pessoa : ${pessoas}">
						<td th:text=${pessoa.id}></td>
						<td ><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text=${pessoa.nome}></span></a></td>
						<td th:text=${pessoa.sobrenome}></td>
						<td th:text=${pessoa.idade}></td>
						<td><a
							th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
								<button class="waves-effect waves-light btn-large">Editar</button>
						</a></td>
						<td><a
							th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">
								<button class="waves-effect  red darken-2 btn-large">Excluir</button>
						</a></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- table pessoas -->
		<br /> <br />




	</div>
	<!--container-->

	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
